<div class="report-page">
  <h1 class="page-heading">Report Encounter <span>Safety on Mars is your responsibility</span></h1>
  <form class="mars-form" name="reportForm">
    <fieldset>
      <div class="custom-select">
        <select name="alienType">
          <option class="placeholder">Select Alien Type</option>
          <option *ngFor="let item of alienTypes" value="{{ item }}">{{ item }}</option>
        </select>
        <textarea name="actionTaken" rows="10" placeholder="Action Taken"></textarea>
      </div>
    </fieldset>
    <fieldset>
      <button class="button">Submit Report</button>
    </fieldset>
  </form>
</div>
