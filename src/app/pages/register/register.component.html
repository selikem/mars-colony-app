<div class="register-page">
  <h1 class="page-heading">Register</h1>
  <form action class="mars-form" [FormGroup]="registerForm" name="registerForm" (ngSubmit)="postColonist()">
    <fieldset>
      <input type="text" placeholder="Name" name="name" formControlName="name" required>
      <input type="number" placeholder="Age" name="age" formControlName="age" required>
      <div class="custom-select">
        <select name="job_id" formControlName="job_id" required>
          <option class="placeholder" value="{{NO_OCCUPATION_SELECTED}}">Select Occupation</option>
          <option *ngFor="let item of occupations" value="{{ item.id }}">{{ item.name }}</option>

        </select>
      </div>
    </fieldset>
    <fieldset>
      <button class="button" type="submit" [disabled]="noOccupation || !registerForm.form.valid" >Check in</button>
    </fieldset>
  </form>
</div>
